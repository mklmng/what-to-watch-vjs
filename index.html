<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
<link rel="stylesheet" href="styles/styles.css">
<head>
	<meta charset="UTF-8">
	<title>What to Watch test project</title>
</head>
<body>
<div class="container">
	<header>
		<h1 class="header-main">What <span>to</span> Watch</h1>
		<div id="theme-switcher">
			<label for="theme">Night theme</label>
			<input type="checkbox" name="theme" id="theme">
		</div>
	</header>

	<div id="filters">
		<div id="main-filter" class="filter">
			<label for="watched">Hide films I have watched</label>
			<input type="checkbox" name="watched" id="watched"> 
		</div>
		<div id="runtimes">
			<h2 class="filter-header">How much time do you have?</h2>	
			<div id="runtimes-filters">
				<div class="runtime-filter">
					<input type="radio" id="runtime1" class="film-times" name="runtime" value="90" />
					<label for="runtime1">1h 30min</label>
				</div><div class="runtime-filter">
					<input type="radio" id="runtime2" class="film-times" name="runtime" value="120" />
					<label for="runtime2">2h</label>
				</div><div class="runtime-filter">
					<input type="radio" id="runtime3" class="film-times" name="runtime" value="150" />
					<label for="runtime3">2h 30min</label>
				</div><div class="runtime-filter">
					<input type="radio" id="runtime4" class="film-times" name="runtime" value="180" />
					<label for="runtime4">3h</label>
				</div><div class="runtime-filter">
					<input type="radio" id="runtime5" class="film-times" name="runtime" value="all" />
					<label for="runtime5">All the time in the world</label>
				</div>				
			</div>
		</div>
		
		<nav id="genres">
			<div id="main-genres">
				<h2 class="filter-header">What genres do you like?</h2>	
				<div class="genre-selector">
					<input id="action" type="checkbox" class="genre-items" value="action">
					<label for="action">action</label>    
				</div><div class="genre-selector">
					<input id="comedy" type="checkbox" class="genre-items" value="comedy">
					<label for="comedy">comedy</label>    
				</div><div class="genre-selector">
					<input id="drama" type="checkbox" class="genre-items" value="drama">
					<label for="drama">drama</label>    
				</div><div class="genre-selector">
					<input id="horror" type="checkbox" class="genre-items" value="horror">
					<label for="horror">horror</label>    
				</div><div class="genre-selector">
					<input id="sci-fi" type="checkbox" class="genre-items" value="sci-fi">
					<label for="sci-fi">sci-fi</label>    
				</div>      		
			</div>
			<span class="cta-expand">See all genres</span>
			<div id="extra-genres"></div>
		</nav>
	
		<nav id="decades">
			<h2 class="filter-header">Which era are you interested on?</h2>
			<label for="min-decade">From</label>
			<select name="decades" id="min-decade"></select>
			<label for="max-decade">To</label>
			<select name="decades" id="max-decade"></select>
		</nav>
	
	</div>
	<div id="results"></div>

	<ul id="films" class="row"></ul>

</div>
<script src="index.js"></script>
</body>
